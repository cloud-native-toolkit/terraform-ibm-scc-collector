name: scc-collector
alias: scc
type: terraform
description: Module that installs an scc collector into a VPC VSI instance
tags:
    - security
versions:
- platforms:
    - vpc
  dependencies:
    - id: resource_group
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
          version: ">= 2.1.0"
    - id: vpc
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc
          version: ">= 1.0.0"
    - id: subnets
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc-subnets
          version: ">= 1.0.0"
    - id: vpcssh
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc-ssh
          version: ">= 1.0.0"
  variables:
    - name: resource_group_id
      moduleRef:
        id: resource_group
        output: id
    - name: region
      scope: global
    - name: ibmcloud_api_key
      scope: global
    - name: vpc_name
      moduleRef:
        id: vpc
        output: name
    - name: vpc_subnet_count
      moduleRef:
        id: subnets
        output: count
    - name: vpc_subnets
      moduleRef:
        id: subnets
        output: subnets
    - name: ssh_key_id
      moduleRef:
        id: vpcssh
        output: id
    - name: ssh_private_key
      moduleRef:
        id: vpcssh
        output: private_key
    - name: scc_registration_key
      scope: global
